<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burgerhut</title>
  <link rel="icon" href="./image/download.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>

<body>

  <header>
    <nav class="navbar">
        <h1>Burger Hut</h1>
        <div class="navbar-links">
            <p class="navbar-link"><a href="index.html">Home</a></p>
            <p class="navbar-link"><a href="menu.html">Menu</a></p>
            <p class="navbar-link"><a href="reservation.html">Reservation</a></p>
            <p class="navbar-link"><a href="#contact">Contact</a></p>
            <p class="navbar-link"><a href="index.html#about">About us</a></p>
        </div>
        <div class="navbar-menu-toggle">
            <i class="fa-solid fa-bars" aria-hidden="true"></i>
        </div>
    </nav>
</header>

  <section class="reservations" id="reservations">
    <div class="reservation-form">
      <h2>Make a Reservation</h2>
      <form>
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="tel" name="phone" placeholder="Phone Number" required>
        <input type="date" name="date" required>
        <input type="time" name="time" required>
        <textarea name="message" placeholder="Additional Message" rows="5"></textarea>
        <button type="submit" onclick="reservation()">Submit</button>
      </form>
    </div>
  </section>

  <section class="contact" id="contact">
    <div class="contact-container">
      <h2>Contact Us</h2>
      <div class="contact-info">
        <div class="info-item">
          <i class="fas fa-envelope"></i>
          <p>info@bergerhut.com</p>
        </div>
      </div>
      <form class="contact-form">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
        <button type="submit" onclick="contact()">Send Message</button>
      </form>
    </div>
  </section>

  <footer class="footer">
    <div class="footer-content">
        <div class="footer-logo">
            <img src="./image/download.png" alt="Logo" style="border-radius: 100%; border: 2px solid white;">
        </div>
        <nav class="footer-links">
            <a href="index.html">Home</a>
            <a href="index.html#about">About</a>
            <a href="menu.html">Menu</a>
            <a href="reservation.html">Reservations</a>
            <a href="index.html#gallery">Gallery</a>
            <a href="#contact">Contact</a>
        </nav>
        <div class="footer-social">
            <a href="https://www.facebook.com/login" class="fab fa-facebook"></a>
            <a href="https://twitter.com/i/flow/login" class="fab fa-twitter"></a>
            <a href="https://www.instagram.com/" class="fab fa-instagram"></a>
        </div>
    </div>
    <p class="footer-text">Â© 2024 Burger Hut. All rights reserved.</p>
</footer>

  <script src="script.js"></script>

</body>

</html>
